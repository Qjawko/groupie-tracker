{{ define "content" }}

<div class="container white black-text artist-page">
  <a href="/" class="back-home green-text">&#10229; Back to home</a>
  <h1 class="text-center">
    {{.Name}}
  </h1>
  <div class="row">
    <div class="col m6">
      <h2>Members</h2>
      <ul class="">
        {{range .Members}}
        <li>
          <p class="collection-item">
            {{.}}
          </p>
        </li>
        {{end}}
      </ul>

      <h2>Creation Date</h2>
      <p>
        {{.CreationDate}}
      </p>

      <h2>First Album</h2>
      <p>{{.FirstAlbum}}</p>
    </div>
    <div class="col m6">
      <img src="{{.Image}}" alt="{{.Name}}" class="artist-logo" />
    </div>

    <div class="col m12 white black-text">
      <ul class="collection with-header">
        <li class="collection-header"><h2>Concert Dates</h2></li>
        {{range $key, $value := .Relations.DatesLocations}}
        <li class="collection-item">
          {{$key}}
          <span class="secondary-content">{{$value}}</span>
        </li>
        {{end}}
      </ul>
    </div>
  </div>
</div>

{{ end }}
